{% extends "base.html" %}
{% block title %}Tag List{% endblock %}

{% block content %}

<h1 class="form-group">Tags</h1>
<div class="list-group col-sm-3 form-group">
    {% for tag in tags %}
    <a href="/tags/{{tag.tag_id}}" class="list-group-item list-group-item-action">{{tag.tag_name}}</a>
    {% endfor %}
</div>
<a href="/tags/add-tag" class="form-group btn btn-primary">Add Tag</a>
<a href="/" class="form-group btn btn-outline-primary">Back</a>
{% endblock %}
