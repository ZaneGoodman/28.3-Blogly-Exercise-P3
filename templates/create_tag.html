{% extends "base.html" %}
{% block title %}Create Tag{% endblock %}

{% block content %}
<section>
    <h1 class="form-group">Create Tag</h1>
    <form action="/tags/add-tag" method="POST">
        <div class="form-group col-sm-3">
            <label for="tag-name">Name</label>
            <input type="text" name="tag-name" placeholder="Enter a name for the tag" class="form-control">
        </div>

        <button class="btn btn-success form-group">Add Tag</button>
        <a href="/tags" class="btn btn-outline-primary form-group">Cancel</a>
    </form>
</section>
{% endblock %}
