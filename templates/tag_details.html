{% extends "base.html" %}
{% block title %}Tag Details{% endblock %}

{% block content %}

<h1 class="form-group">{{tag.tag_name}}</h1>
<div class="list-group col-sm-3 form-group">
    {% for post in posts %}
    <a href="/user-details/{{post.user.id}}/{{post.id}}"
        class="list-group-item list-group-item-action">{{post.title}}</a>
    {% endfor %}
</div>
<a href="/tags/{{tag.tag_id}}/edit" class="form-group btn btn-primary">Edit</a>
<a href="/tags/{{tag.tag_id}}/delete-tag" class='btn btn-danger  form-group'>Delete</a>
<a href="/tags" class='btn btn-outline-primary form-group'>Back</a>
{% endblock %}
